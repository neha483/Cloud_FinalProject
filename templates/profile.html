<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-weight: 600;
            color: #2c3e50;
        }

        .btn-custom {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-dashboard {
            background-color: #34495e;
            color: #fff;
            border: none;
        }

        .btn-dashboard:hover {
            background-color: #2c3e50;
        }

        .btn-search {
            background-color: #e74c3c;
            color: #fff;
            border: none;
        }

        .btn-search:hover {
            background-color: #c0392b;
        }

        .btn-upload {
            background-color: #27ae60;
            color: #fff;
            border: none;
        }

        .btn-upload:hover {
            background-color: #1e8449;
        }

        .btn-churn {
            background-color: #2980b9;
            color: #fff;
            border: none;
        }

        .btn-churn:hover {
            background-color: #1f618d;
        }

        .btn-predict {
            background-color: #f39c12;
            color: #fff;
            border: none;
        }

        .btn-predict:hover {
            background-color: #d68910;
        }

        .logout-btn {
            margin-top: 1rem;
        }

        .button-group a {
            margin: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-end logout-btn">
            <a class="btn btn-outline-dark" href="{{ url_for('logout') }}">Logout</a>
        </div>

        <h1 class="text-center mt-5">Welcome {{ username }}</h1>

        <div class="d-flex flex-wrap justify-content-center align-items-center mt-5 button-group">
            <a class="btn btn-custom btn-dashboard" href="{{ url_for('dashboard') }}">Dashboard</a>
            <a class="btn btn-custom btn-search" href="{{ url_for('Search') }}">Search Your Data</a>
            <a class="btn btn-custom btn-upload" href="{{ url_for('upload') }}">Upload Your Data</a>
            <a class="btn btn-custom btn-churn" href="{{ url_for('churn') }}">Churn Prediction</a>
            <a class="btn btn-custom btn-predict" href="{{ url_for('predict') }}">Random Forest Prediction</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
