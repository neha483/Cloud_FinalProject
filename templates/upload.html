<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS + Poppins Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            background-color: #34495e;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 20px;
            color: #fff;
        }

        .nav-link {
            color: #ecf0f1 !important;
            margin-left: 15px;
            font-size: 15px;
        }

        .nav-link:hover {
            color: #bdc3c7 !important;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 35px 30px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-control-file {
            margin-bottom: 20px;
            font-size: 15px;
        }

        .btn-success {
            background-color: #2ecc71;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .msg {
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
            color: #2d3436;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">üìÅ Upload Data</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('Search') }}">Search Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('upload') }}">Upload Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('churn') }}">Churn Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('predict') }}">Random Forest Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Upload Form -->
<div class="container mt-5">
    <h2>Upload Your Files</h2>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="households">Upload Households Data:</label>
            <input type="file" class="form-control-file" id="households" name="households" required>
        </div>

        <div class="form-group">
            <label for="transactions">Upload Transactions Data:</label>
            <input type="file" class="form-control-file" id="transactions" name="transactions" required>
        </div>

        <div class="form-group">
            <label for="products">Upload Products Data:</label>
            <input type="file" class="form-control-file" id="products" name="products" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>

    <div class="msg">{{ msg }}</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
